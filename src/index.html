<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NiolShots</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NiolShots - Estadísticas y seguimiento en tiempo real de partidos.">
  <meta name="author" content="jagcweb">
  <link rel="icon" type="image/png" href="icon3.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #splash-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f5f7fa;
      transition: all 0.3s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #splash-loader.hidden {
      opacity: 0;
      transform: scale(1.02);
      pointer-events: none;
    }

    /* Asegurar que el loader esté siempre visible cuando se muestra */
    #splash-loader.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: url('icon3.png') center/contain no-repeat;
      animation: logoSpin 2s ease-in-out infinite;
    }

    @keyframes logoSpin {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }

    .brand-name {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, #f5f7fa, #c3c5c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px rgba(245, 247, 250, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(245, 247, 250, 0.6)); }
    }

    .spinner {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .spinner::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 3px solid rgba(245, 247, 250, 0.2);
      border-top: 3px solid #f5f7fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner::after {
      content: '';
      position: absolute;
      inset: 8px;
      border: 2px solid rgba(245, 247, 250, 0.1);
      border-bottom: 2px solid rgba(245, 247, 250, 0.8);
      border-radius: 50%;
      animation: spin 0.8s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 1px;
      animation: pulse 2s ease-in-out infinite;
      color: #c3c5c7;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .progress-container {
      width: 250px;
      margin-top: 1rem;
    }

    .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(245, 247, 250, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #f5f7fa, #c3c5c7, #f5f7fa);
      border-radius: 2px;
      animation: progress 2s ease-out infinite;
      box-shadow: 0 0 10px rgba(245, 247, 250, 0.3);
    }

    @keyframes progress {
      0% { width: 0%; }
      70% { width: 85%; }
      100% { width: 100%; }
    }

    .loading-dots {
      display: flex;
      gap: 6px;
      margin-top: 1rem;
      justify-content: center;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #f5f7fa;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite both;
      opacity: 0.7;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.4;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(245, 247, 250, 0.2);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(180deg);
        opacity: 0;
      }
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(90deg, transparent, rgba(245, 247, 250, 0.05), transparent);
      animation: wave 4s ease-in-out infinite;
    }

    @keyframes wave {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

  <app-root></app-root>
  <script>
    let loaderInstance = null;
    let isLoaderVisible = false;

    function setLoaderText() {
      const loaderText = document.getElementById('dynamic-loader-text');
      if (!loaderText) return;
      
      const url = window.location.pathname;
      if (/\/match\/\d+/.test(url)) {
        loaderText.textContent = 'Cargando estadísticas...';
      } else if (url.includes('/matches')) {
        loaderText.textContent = 'Cargando partidos...';
      } else if (url.includes('/teams')) {
        loaderText.textContent = 'Cargando equipos...';
      } else if (url.includes('/players')) {
        loaderText.textContent = 'Cargando jugadores...';
      } else {
        loaderText.textContent = 'Cargando...';
      }
    }

    function createParticles() {
      const particles = document.querySelector('.particles');
      if (!particles) return;
      
      const particleCount = 15;
      particles.innerHTML = '';
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        particles.appendChild(particle);
      }
    }

    function showLoader() {
      if (isLoaderVisible) return;
      
      let loader = document.getElementById('splash-loader');
      
      if (!loader) {
        const loaderHTML = `
          <div id="splash-loader" class="show">
            <div class="particles"></div>
            <div class="waves"></div>
            <div class="loader-container">
              <div class="logo-container">
                <div class="logo"></div>
                <div class="brand-name">NiolShots</div>
              </div>
              <div class="spinner"></div>
              <div class="loader-text" id="dynamic-loader-text">Cargando...</div>
              <div class="progress-container">
                <div class="progress-bar">
                  <div class="progress-fill"></div>
                </div>
              </div>
              <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('afterbegin', loaderHTML);
        loader = document.getElementById('splash-loader');
        createParticles();
      } else {
        loader.classList.remove('hidden');
        loader.classList.add('show');
        loader.style.display = 'flex';
      }
      
      setLoaderText();
      isLoaderVisible = true;
    }

    function hideLoader() {
      if (!isLoaderVisible) return;
      
      const loader = document.getElementById('splash-loader');
      if (loader) {
        loader.classList.add('hidden');
        loader.classList.remove('show');
        isLoaderVisible = false;
        
        setTimeout(() => {
          if (loader && loader.classList.contains('hidden')) {
            loader.remove();
          }
        }, 300);
      }
    }

    function initializeApp() {
      setLoaderText();
      createParticles();
      setTimeout(() => {
        hideLoader();
      }, 1000);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }

    window.addEventListener('load', function() {
      setTimeout(hideLoader, 300);
    });

    window.showNiolShotsLoader = showLoader;
    window.hideNiolShotsLoader = hideLoader;
  </script>
</body>
</html>
